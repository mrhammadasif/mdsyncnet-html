<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>MDSYNCNET</title>
  </head>
  <body>
    <page class="splash d-flex flex-column align-items-stretch justify-content-start p-5">
      <img class="img-fluid" src="img/logo_splash.png" alt="" style="margin: 10% 0 20%;" />
      <div class="input-group mt-5 my-input d-flex align-items-center">
        <input type="text" class="form-control" placeholder="Username or email" />
        <div class="form-append">
          <i class="fas fa-user-circle text-white"></i>
        </div>
      </div>
      <div class="input-group my-input d-flex align-items-center mt-3">
        <input type="text" class="form-control" placeholder="Password" />
        <div class="form-append">
          <i class="fas fa-lock text-white"></i>
        </div>
      </div>
      <a href="/home.html" class="btn btn-block btn-light splash-btn"><span class="gradient-text font-weight-bold">Login</span></a>
      <div class="d-flex mt-3 align-content-start justify-content-between">
        <div class="my-check">
          <input type="checkbox" class="form-control" name="" id="asd" />
          <label for="asd"></label>
          <span>Remember me</span>
        </div>
        <a href="#" class="text-white text-body-small" id="">Forgot Password?</a>
      </div>
    </page>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
