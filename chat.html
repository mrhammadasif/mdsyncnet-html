<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>MDSYNCNET</title>
  </head>
  <body>
    <page class="fixed withnav directory d-flex flex-column align-items-stretch justify-content-start">
      <div class="header d-flex align-items-center justify-content-between px-4">
        <div class="text-center w-100 d-flex align-items-center">
          <img src="/img/ic_chevron_left.png" style="max-width: 12px;" alt="" onclick="window.history.go(-1)" />
          <div class="d-flex flex-column justify-content-center align-items-center flex-grow-1">
            <img style="max-width: 30px;" src="img/ic_message_avatar.png" />
            <p class="text f18 bold text-white">Pizza Yap</p>
          </div>
        </div>
      </div>

      <div class="messages">
        <div class="timestamp">Sun, Dec 11 1:20 PM</div>
        <div class="bubble from">Hahaha Hos is the GUI going?</div>
        <div class="bubble to">It's Good</div>
        <div class="timestamp">Sun, Dec 11 1:22 PM</div>
        <div class="bubble from">That is awesome. Let me know when its done</div>
        <div class="bubble to">Sure</div>
        <div class="bubble to">Bye</div>
        <div class="timestamp">Mon, Dec 12 11:00 AM</div>
        <div class="bubble from">Lets have a skype call</div>
        <div class="bubble to">What will be the agenda of call ?</div>
      </div>
      <div style="margin: 10px;">
        <div class="input-group my-input dark d-flex align-items-center" style="border-radius: 100px;border: 1px solid #999;">
          <input type="text" class="form-control ml-2" placeholder="Enter your message" style="height: 40px;" />
          <div class="input-addon">
            <i class="fas fa-microphone" style="font-size: 20px;margin-right: 15px;"></i>
          </div>
        </div>
      </div>

      <div class="bottom-nav row">
        <a href="/home.html" class="col n1 active">
          <div class="bg"></div>
          <p>Home</p>
        </a>
        <a href="/directory.html" class="col n2">
          <div class="bg"></div>
          <p>Phone Directories</p>
        </a>
        <a href="/schedules.html" class="col n3">
          <div class="bg"></div>
          <p>My Schedules</p>
        </a>
        <a href="/on-call.html" class="col n4">
          <div class="bg"></div>
          <p>On Call Schedules</p>
        </a>
        <a href="#" class="col n5">
          <div class="bg"></div>
          <p>Secure Messaging</p>
        </a>
      </div>
    </page>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    
  </body>
</html>
