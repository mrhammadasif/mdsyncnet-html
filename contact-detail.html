    <div class="contact-header gradient d-flex align-items-center justify-content-between px-3">
      <div class="info text-white">
        <i onclick="window.history.go(-1)" class="fas fa-chevron-left mb-2" style="font-size: 24px;"></i>

            </div>
            <div class="detail-field d-flex justify-content-start align-items-center">
              <div>
                <img src="img/ic_phone.png" alt="" />
              </div>
              <div class="my-input detail ml-2">
                <label for="">ANSWERING SERVICE</label>
                <p>(317) 567-6759</p>
              </div>
            </div>
            <div class="d-flex py-1" style="padding-left: 35px;">

                <a href="#" class="contact-detail-btn">View Details</a>

        <div>
          <img src="img/ic_email.png" />
        </div>
        <div class="my-input flex-grow-1 detail ml-3">
          <label for="">EMAIL</label>

          <p>darion_dickinson@gmail.com</p>
        </div>
      </div>
      <div class="detail-field d-flex justify-content-start align-items-center">
        <div>
          <img src="img/ic_doctor.png" />
        </div>
        <div class="my-input flex-grow-1 detail ml-3">
          <label for="">Practice area</label>

          <p>Northside Cardiology</p>
        </div>
      </div>
      <div class="detail-field d-flex justify-content-start align-items-center">
        <div>
          <img src="img/ic_location.png" />
        </div>
        <div class="my-input flex-grow-1 detail ml-3">
          <label for="">Address</label>
          <textarea type="text"
            style="display: block;resize: none;width: 100%;border: 0;font-weight: bold;">Street: 8944 Paul, City: Mission Viejo, State: AR, Zip: 64395</textarea>
        </div>
      </div>

    <div class="px-3 pt-0">
      <div class="detail-field d-flex justify-content-start align-items-center">
        <div>
          <img src="img/ic_messages.png" />
        </div>
        <div class="my-input flex-grow-1 detail ml-3">
          <label for="">Comments</label>
          <textarea type="text"
            style="display: block;resize: none;width: 100%;border: 0;font-weight: bold;">Very good service by doctor</textarea>
        </div>
