<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>MDSYNCNET</title>
  </head>
  <body>
    <page class="home d-flex flex-column align-items-stretch justify-content-between">
      <div class="home-header gradient d-flex align-items-center justify-content-between px-4">
        <div class="info text-white">
          <p>Hello & Welcome</p>
          <p class="text f22 bold">Andre Goodwin</p>
          <p>usermail@yahoo.com</p>
        </div>
        <div class="profile">
          <img onclick="window.location = '/contact-detail.html'" src="img/avatar_ic.png" class="img-fluid mt-2" style="max-width: 90px;" />
        </div>
      </div>
      <div class="container-fluid flex-grow-1">
        <div class="row menu-buttons">
          <a href="/directory.html" class="col-6">
            <div class="menu-button d-flex flex-column justify-content-center align-items-center">
              <div class="n1"></div>
              <p>Phone Directories</p>
            </div>
          </a>
          <a href="/schedules.html" class="col-6">
            <div class="menu-button d-flex flex-column justify-content-center align-items-center">
              <div class="n2"></div>
              <p>My Schedules</p>
            </div>
          </a>
          <a href="/on-call.html" class="col-6">
            <div class="menu-button d-flex flex-column justify-content-center align-items-center">
              <div class="n3"></div>
              <p>On Call Schedule</p>
            </div>
          </a>
          <a href="javascript://" data-toggle="modal" data-target="#pinBoxModal" class="col-6">
            <div class="menu-button d-flex flex-column justify-content-center align-items-center">
              <div class="n4"></div>
              <p>Secure Messaging</p>
            </div>
          </a>
        </div>
      </div>
      <div class="home-footer">
        <img src="/img/home_logo.png" alt="" class="img-fluid" />
      </div>
    </page>

    <div class="modal fade" id="pinBoxModal" tabindex="-1" role="dialog" aria-labelledby="pinBoxModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="pinBoxModalLabel">Enter Secure Pin</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="input-group d-flex flex-column justify-content-center align-items-center">
              <input type="text" class="w-100 form-group" placeholder="ENTER PIN HERE" />
              <a href="#" class="">Forget your pin?</a>
            </div>
          </div>
          <div class="modal-footer d-flex flex-column justify-content-center align-items-stretch">
            <a href="/secure-messaging.html" class="btn text-white gradient">Submit</a>
            <button type="button" class="btn" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script>
      $(function() {
        $("#pinBoxModal").modal()
      })
    </script> -->
  </body>
</html>
